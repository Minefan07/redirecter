<!DOCTYPE html>
<html>
<body>
  <head>
    <title>Redirecter</title>
  </head>
<script>
function go() {
  alert('Going to "' + document.getElementById("link").value + '"')
  window.location.href = document.getElementById("link").value;
}
</script>
<input id='link' placeholder='Type your link here:'><button id='submit' onclick='go()'>Go</button> 
</body>
</html>
